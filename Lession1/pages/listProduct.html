<div class="row">
    <div class="col-sm-12 text-center mt-5">
        <h2>Danh Sách Sản Phẩm</h2>
    </div>
    <div class="col-sm-12">
        <a href="/#!/phone/add" class="btn btn-success">Thêm Mới</a>
    </div>
    <div class="col-sm-12">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Tên Sản Phẩm</th>
                    <th scope="col">Tên Hãng</th>
                    <th scope="col">Giá Bán</th>
                    <th scope="col">Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                    <td>{{product.name}}</td>
                    <td>{{product.brand}}</td>
                    <td>{{product.price}}</td>
                    <td>
                        <div class="btn-group">
                            <a href="/#!/phone/edit/{{product.id}}" type="button" class="btn btn-warning">Sửa</a>
                            <a href="/#!/phone/detail/{{product.id}}" type="button" class="btn btn-success">Chi Tiết</a>
                            <button ng-click="handleSetId(product.id)" data-bs-toggle="modal" data-bs-target="#myModal" type="button" class="btn btn-danger">Xóa</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Xác Nhận</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              Bạn Có Chắc Muốn Xóa Sản Phẩm Này?
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              <button ng-click="handleDelete()" data-bs-dismiss="modal" type="submit" class="btn btn-success">Delete</button>
            </div>
          </div>
        </div>
    </div>
    <div class="animation_container">
        <div class="animation_content"></div>
    </div>
</div>
