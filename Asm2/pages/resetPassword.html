<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Reset Password</p>
  
                  <form class="mx-1 mx-md-4">
                    
                    <div>
                        <div class="d-flex flex-row align-items-center mb-2">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input ng-change="onChangeCurrentPassword()" ng-model="currentPassword" type="password" id="form3Example4cd" class="form-control" />
                              <label class="form-label" htmlFor="form3Example4cd">Current Password</label>
                            </div>
                        </div>
                        <label ng-hide="error.emptyCurrentPassword" style="margin-left: 40px; color: red;" class="form-label">Mật khẩu hiện tại không được trống!</label>
                        <label ng-hide="error.errorCurrentPassword" style="margin-left: 40px; color: red;" class="form-label">Mật khẩu hiện tại không đúng!</label>
                    </div>

                    <div>
                        <div class="d-flex flex-row align-items-center mb-2">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input ng-change="onChangeResetPassword()" ng-model="resetPassword" type="password" id="form3Example4c" class="form-control" />
                            <label class="form-label" htmlFor="form3Example4c">Password</label>
                          </div>
                        </div>
                        <label ng-hide="error.emptyResetPassword" style="margin-left: 40px; color: red;" class="form-label">Mật khẩu mới không được trống!</label>
                    </div>
  
                    <div>
                        <div class="d-flex flex-row align-items-center mb-2">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input ng-change="onChangeConfirmResetPassword()" ng-model="confirmResetPassword" type="password" id="form3Example4cd" class="form-control" />
                            <label class="form-label" htmlFor="form3Example4cd">Repeat your
                              password</label>
                          </div>
                        </div>
                        <label ng-hide="error.emptyConfirmResetPassword" style="margin-left: 40px; color: red;" class="form-label">Mật khẩu xác nhận không được trống!</label>
                        <label ng-hide="error.duplicateCurrentPassword" style="margin-left: 40px; color: red;" class="form-label">Mật khẩu xác nhận không trùng!</label>
                    </div>
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" htmlFor="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button ng-click="handleResetPassword()" type="button" class="btn btn-primary btn-lg">Reset Password</button>
                      <button ng-click="handlerRedirectLogin()" type="button"
                        class="btn btn-primary btn-light btn-outline-secondary" style="margin-left: 10px;">Go back
                      </button>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
