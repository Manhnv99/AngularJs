<div style="margin-top: 60px; margin-bottom: 40px;" class="banner">
  <img src=".././images/bannerstudy.jpg" alt="">
</div>
<div class="container">
  <div class="row">
      <div class="col-sm-4 mb-5" ng-repeat="subject in subjects">
          <div class="card">
              <div class="card-body card-overlay">
                  <img src="../../images/logos/{{subject.Logo}}" alt="">
                  <div class="text-overlay">
                      <span ng-click="handleTestQuiz(subject.id,subject.Name)" class="">Làm bài Quiz</span>
                  </div>
              </div>
              <div class="card-footer">
                  <span>{{subject.Name}}</span>
              </div>
            </div>
      </div>
  </div>
</div>
