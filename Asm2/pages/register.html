<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4">

                  <div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input ng-change="onChangeFullName()" ng-model="student.fullname" type="text" id="form3Example1c" class="form-control" />
                        <label class="form-label" htmlFor="form3Example1c">Your
                          Name</label>
                      </div>
                    </div>
                    <label ng-hide="error.emptyFullName" style="margin-left: 40px; color: red;"
                                            class="form-label">Họ và tên không được trống!</label>
                  </div>

                  <div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input ng-change="onChangeEmail()" ng-model="student.email" type="text" id="form3Example3c" class="form-control" />
                        <label class="form-label" htmlFor="form3Example3c">Your
                          Email</label>
                      </div>
                    </div>
                    <label ng-hide="error.emptyEmail" style="margin-left: 40px; color: red;"
                                            class="form-label">Email không được trống!</label>
                    <label ng-hide="error.validEmail" style="margin-left: 40px; color: red;"
                                            class="form-label">Email không đúng định dạng!</label>
                    <label ng-hide="error.duplicateEmail" style="margin-left: 40px; color: red;"
                                            class="form-label">Email đã tồn tại!</label>
                  </div>

                  <div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input ng-change="onChangeUserName()" ng-model="student.username" type="text" id="form3Example3c" class="form-control" />
                        <label class="form-label" htmlFor="form3Example3c">UserName</label>
                      </div>
                    </div>
                    <label ng-hide="error.emptyUserName" style="margin-left: 40px; color: red;"
                                            class="form-label">UserName không được trống!</label>
                    <label ng-hide="error.duplicateUserName" style="margin-left: 40px; color: red;"
                                            class="form-label">UserName đã tồn tại!</label>
                  </div>

                  <div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input ng-change="onChangePassword()" ng-model="student.password" type="password" id="form3Example4c" class="form-control" />
                        <label class="form-label" htmlFor="form3Example4c">Password</label>
                      </div>
                    </div>
                    <label ng-hide="error.emptyPassword" style="margin-left: 40px; color: red;"
                                            class="form-label">Password không được trống!</label>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" htmlFor="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button ng-click="handleSignUp()" type="button" class="btn btn-primary btn-lg">Register
                    </button>
                    <button ng-click="handlerRedirectLogin()" type="button"
                      class="btn btn-primary btn-light btn-outline-secondary" style="margin-left: 10px;">Go back
                    </button>
                  </div>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image" />

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
