<div class="row">
    <h1 class="text-center">CHI TIẾT GIÀY</h1>
    <div class="col-sm-12">
        <form>
            <div class="mb-3 mt-3">
              <label class="form-label">ID:</label>
              <input ng-model="shoe.code" type="text" class="form-control" disabled>
            </div>
            <div class="mb-3">
              <label class="form-label">Tên:</label>
              <input ng-model="shoe.name" type="text" class="form-control" disabled>
            </div>
            <div class="mb-3">
              <label class="form-label">Hãng:</label>
              <select ng-model="shoe.brand" class="form-select" disabled>
                <option>NVM</option>
                <option>SANDAL</option>
                <option>NIKE</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Size:</label>
              <input ng-model="shoe.size" type="text" class="form-control" disabled>
            </div>
            <div class="mb-3">
              <label class="form-label">Giá:</label>
              <input ng-model="shoe.price" type="text" class="form-control" disabled>
            </div>
            <a href="/#!/shoe" type="submit" class="btn btn-primary">Quay Lại</a>
          </form>
    </div>
</div>
